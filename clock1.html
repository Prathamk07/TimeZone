          <div class="container-fluid py-5 d.inline-flex p-2" style="background-color: #370355; border-radius:20px; margin-top:3%; display:inline-flexbox ;max-width:75%" id="container1">
            <h1
              class="display-5 fw-bold"
              style="text-align: center; color: #eeeeee"
            >
              Clock
            </h1>
            <p class="fs-4 mr-5" style="color: #eeeeee;font-size:larger; text-align:center;">
              Your Current time is : 
            </p>
            <span id="time" style="color: #eeeeee;display:block ;margin-left:auto; margin-right:auto; text-align:center"> </span>
            <!-- <div style="margin-left:auto; margin-right:auto;">

          </div> -->
            <!-- <button class="btn btn-primary btn-lg horizontal-centre" style=" background-color:#3E065F; border:0ch" type="button">Example button</button> -->
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="
                background-color: 3e65F;
                margin-left: auto;
                margin-right: auto;
                display: block;
                margin-top: 5%;
              "
            >
              mybuttonname
            </button>
          </div>
          <script>
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(()=>{
            var currentdate = new Date();

              var time =
            currentdate.getHours()+":"+currentdate.getMinutes()+":"+currentdate.getSeconds(); 
           // var date=currentdate.getDate()+"/"+(currentdate.getMonth()+1)+"/"+currentdate.getFullYear();
           date=currentdate.toLocaleDateString(undefined,options)+" "+(-currentdate.getTimezoneOffset()/60);
            document.getElementById('time').innerHTML=time+"<br>on "+date;
              console.log(time+" on "+date);
            },1000)
            
          </script>
